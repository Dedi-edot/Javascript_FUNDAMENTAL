<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahasa G Translator</title>
  </head>
  <body>
    <h1>Bahasa G Translator</h1>
    <fieldset>
      <legend>Input Bahasa Normal</legend>
      <input type="text" id="input" />
      <input type="button" value="Translate" onclick="bahasaG()" />
    </fieldset>
    <br />
    <fieldset>
      <legend>Bahasa G</legend>
      <input type="text" id="output" />
    </fieldset>
  </body>
  <script>
    var bahasaG = () => {
      var vowels = ["a", "i", "u", "e", "o"];
      var input = document.getElementById("input").value;
      var lower = input.toLowerCase();

      var split = lower.split("");
      for (let i = 0; i < split.length; i++) {
        if (vowels.includes(split[i])) {
          split[i] = `${split[i]}g${split[i]}`;
        }
      }
      var result = split.join("");

      document.getElementById("output").value = result;
    };
  </script>
</html>
